<div class="grid grid-cols-12 gap-2">

<form class="col-span-12">
  <div class="flex">
      <label for="search-dropdown" class="mb-2 text-sm font-medium text-gray-700 sr-only ">Your Email</label>
      <button id="dropdown-button" data-dropdown-toggle="dropdown" class="shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-700 bg-gray-200 border border-gray-300 rounded-lg hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 " type="button">All categories <svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
</svg>
</button>
      <div id="dropdown" class="z-10 hidden  divide-y divide-gray-100 rounded-lg shadow-sm w-44 bg-[#121212]">
          <ul class="py-2 text-sm text-gray-200" aria-labelledby="dropdown-button">
          <li>
              <button type="button" class="inline-flex w-full px-4 py-2 hover:bg-gray-600 hover:text-white">Mockups</button>
          </li>
          <li>
              <button type="button" class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Templates</button>
          </li>
          <li>
              <button type="button" class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Design</button>
          </li>
          <li>
              <button type="button" class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Logos</button>
          </li>
          </ul>
      </div>
      <div class="relative w-full">
          <input type="search" id="search-dropdown" #searchInput class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-lg border-0 outline-0 border-gray-300 placeholder-gray-400" placeholder="Search Mockups, Logos, Design Templates..." required (keyup)="filterRecipes()" />

          <button type="submit" class="absolute top-0 end-0 p-2.5 text-sm font-medium h-full transition-all hover:bg-[#121212]  text-white rounded-e-lg bg-slate-800 focus:ring-4 focus:outline-none">
              <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
              </svg>
              <span class="sr-only">Search</span>
          </button>
      </div>
  </div>
</form>

  @for (recipe of recipes; track recipe.id) {
    <div class="col-span-full md:col-span-6 lg:col-span-4">
      <app-recipe-card (showedRecipe)="receiveRecipeFromChild($event)" [recipe]="recipe"/>
    </div>
  }
  <app-recipe-detailes (closeModel)="toggleModel()" [isShowed]="showModel" [recipe]="this.recipeDetailes"/>
</div>
